name: Lightspeed Core Service (LCS)
service:
  host: 0.0.0.0
  port: 8080
  auth_enabled: false
  workers: 1
  color_log: true
  access_log: true
llama_stack:
  use_as_library_client: false
  url: http://host.docker.internal:8321 # If running locally by spinning up 2 containers, use this
  # url: http://localhost:8321 # If running in cluster, use this
user_data_collection:
  feedback_enabled: false
  feedback_storage: "/tmp/data/feedback"
  transcripts_enabled: false
  transcripts_storage: "/tmp/data/transcripts"
  data_collector:
    enabled: false
    ingress_server_url: null
    ingress_server_auth_token: null
    ingress_content_service_name: null
    collection_interval: 7200  # 2 hours in seconds
    cleanup_after_send: true
    connection_timeout_seconds: 30
authentication:
  module: "noop"